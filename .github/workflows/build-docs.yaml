name: docs build

on:
  release:
    types: [prereleased]
  workflow_dispatch:

jobs:
  main:
    if: github.repository_owner == 'MegafonWebLab'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v2
        id: cache-yarn-ci
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Local Node.js modules cache
        id: cache-node-modules-ci
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build @megafon/ui-icons package
        run: yarn workspace @megafon/ui-icons build

      - name: Build documentation
        run: yarn demo:build

      - name: Push documentation
        uses: EndBug/add-and-commit@v7
        with:
          branch: docs-beta
          message: 'docs update'
          add: 'docs --force' # add only docs directory
          remove: "-r -- './*' ':(exclude)docs/'" # remove everything except docs
          pull: 'NO-PULL'
          push: origin docs-beta --force
          branch_mode: create
